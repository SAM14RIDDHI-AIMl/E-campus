<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Admin Login</title>

    <link rel="stylesheet" href="/css/styie.css" />
  </head>

  <body>
    <div class="login-wrapper">
      <div class="login-container">
        <!-- LOGO -->
        <img src="/image.design/logo.png" class="logo" alt="BGI Logo" />

        <!-- TITLE -->
        <h1>Admin Login</h1>

        <!-- USERNAME -->
        <div class="input-group">
          <label>Username</label>
          <input id="al-username" type="text" required />
        </div>

        <!-- PASSWORD -->
        <div class="input-group">
          <label>Password</label>
          <input id="al-password" type="password" required />
        </div>

        <!-- BUTTON -->
        <button id="al-login" class="verify-btn">Verify</button>
      </div>
    </div>

    <script src="/js/config.js"></script>
    <script src="/js/main.js"></script>
  </body>
</html>
