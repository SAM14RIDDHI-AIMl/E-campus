<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>New Password</title>

    <!-- FORM CSS -->
    <link rel="stylesheet" href="/css/styie.css" />
  </head>
  <body>
    <div class="login-wrapper">
      <div class="login-container">
        <!-- LOGO -->
        <img src="/image.design/logo.png" class="logo" alt="BGI Logo" />

        <!-- TITLE -->
        <h1>New Password</h1>

        <!-- PASSWORD -->
        <div class="input-group">
          <label>Enter New Password</label>
          <input id="np-pass" type="password" required />
        </div>

        <!-- CONFIRM -->
        <div class="input-group">
          <label>Confirm Password</label>
          <input id="np-confirm" type="password" required />
        </div>

        <!-- BUTTON -->
        <button id="np-send" class="verify-btn">Update Password</button>
      </div>
    </div>

    <script src="/js/config.js"></script>
    <script src="/js/password.js"></script>
  </body>
</html>
