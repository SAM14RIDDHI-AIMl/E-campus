<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Create Account</title>

    <link rel="stylesheet" href="/css/styie.css" />
  </head>
  <body>
    <div class="login-wrapper">
      <div class="login-container">
        <!-- LOGO -->
        <img src="/image.design/logo.png" class="logo" alt="BGI Logo" />

        <!-- TITLE -->
        <h1>Create a new account</h1>

        <!-- NAME -->
        <div class="input-group">
          <label>Name</label>
          <input id="ca-name" type="text" required />
        </div>

        <!-- PHONE -->
        <div class="input-group">
          <label>Phone Number</label>
          <input id="ca-phone" type="tel" required />
        </div>

        <!-- BUTTON -->
        <button id="ca-send" class="verify-btn">Send</button>
      </div>
    </div>

    <script src="/js/config.js"></script>
    <script src="/js/createlogin.js"></script>
  </body>
</html>
